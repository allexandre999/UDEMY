<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <title>jQuery</title>
</head>
<body>
   <input type="text" placeholder="input 1">
   <input type="text" placeholder="input 2">
   <input type="text" placeholder="input 3">

   <div class="exemplo1">div 1</div>
   <div class="exemplo1">div 2</div>
   <div>div 3</div>

   <ul class="lista1">
    <li class="exemplo1">opção 1</li>
    <li class="exemplo2">opção 2</li>
    <li class="exemplo2">opção 3</li>
   </ul>

   <ul class="lista2">
    <li class="exemplo2">opção 1</li>
    <li class="exemplo2">opção 2</li>
    <li>opção 3</li>
   </ul>

</body>

<script>
    //combinação de seletores

    //selecionar elementos por classe de tag especifica
    console.log($('div.exemplo1'));

    //selecionar elementos por classse de classe específica
    console.log($( '.lista1 .exemplo2'));

    //atuação sobre o array de retorno dos elementos selecionados
    console.log($('.lista1 .exemplo2'))

    console.log($('.lista1 .exemplo2:first'))
    console.log($('.lista1 .exemplo2:last'))
    console.log($('.lista1 .exemplo2:even'))
    console.log($('.lista1 .exemplo2:odd'))

</script>
</html>
